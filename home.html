<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo|Home</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- tailwind and daisyUI -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Outfit:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


    <!-- icons -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        *{
              font-family: "Outfit", sans-serif;

        }
    </style>
</head>
<body class=" min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="border-b-2 border-gray-300 sticky top-0 bg-base-200 z-10">
        <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
            <div class="left flex gap-1">
                <div class="logo w-[60px]">
                    <img src="./assets/logo.png" alt="">
                </div>
                <div class="balance-info">
                   <h2 class="text-2xl font-bold"> $<span id="balance">45000</span></h2>
                   <p class="text-neutral/50">Available Balance</p>
                </div>
            </div>
             <div class="right">
                 <a href="./index.html" class="btn btn-soft"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout </a>
             </div>

        </section>
    </header>

    <section class="w-11/12 mx-auto py-10 space-y-5">
        <h2 class="text-2xl font-bold"> Welcome to pay<span class="text-primary">oo</span></h2>
        <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

        <div class="buttons grid grid-cols-3 gap-3">
            <div class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-1.png" alt="">
                <p>Add Money</p>
            </div>
            <div class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-2.png" alt="">
                <p>Cashout</p>
            </div>
            <div class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-3.png" alt="">
                <p>Send Money</p>
            </div>
            <div class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-4.png" alt="">
                <p>Get Bonus</p>
            </div>
            <div class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-5.png" alt="">
                <p>Pay Bill</p>
            </div>
            <div class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-6.png" alt="">
                <p>Transactions</p>
            </div>
        </div>

    </section>
    <section id="Add-money" class="w-11/12 mx-auto py-5 ">
        <h2 class="text-xl font-bold mb-5">Add Money</h2>
        <div class="card bg-base-100 w-full shadow mx-auto rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral font-bold">Select a Bank</label>
          <input type="text" id="add-bank" maxlength="11" minlength="11" class="input w-full rounded-full bg-base-200" placeholder="Enter 11 digit number" />

          <br>

          <label class="label text-neutral font-bold">Bank Account Number</label>
          <input type="text" id="add-number" maxlength="11" minlength="11" class="input w-full rounded-full bg-base-200" placeholder="Enter 11 digit account number" />

          <br>

          <label class="label text-neutral font-bold" id="">Amount to Add</label>
          <input id="add-amount" type="number" class="input w-full rounded-full  bg-base-200" placeholder="Enter amount to add" />

          <br>

          
          <label class="label text-neutral font-bold" id="">Pin Number</label>
          <input id="add-pin" type="" class="input w-full rounded-full  bg-base-200" placeholder="Enter 4 digit pin number" />
         
          <button id="add-btn" class="btn btn-primary mt-4 rounded-full w-full ">Add Money</button>
        </fieldset>
      </div>
    </div>

    </div>
    </section>
    <section id="Cashout" class="w-11/12 mx-auto py-5 ">
        <h2 class="text-xl font-bold mb-5">Cashout</h2>
        <div class="card bg-base-100 w-full shadow mx-auto rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral font-bold">Agent Number</label>
          <input type="text" id="cashout-number" maxlength="11" minlength="11" class="input w-full rounded-full bg-base-200" placeholder="Enter 11 digit number" />

          <br>

          <label class="label text-neutral font-bold" id="">Amount</label>
          <input id="cashout-amount" type="number" class="input w-full rounded-full  bg-base-200" placeholder="Enter amount to withdraw" />

          <br>

          
          <label class="label text-neutral font-bold" id="">Pin Number</label>
          <input id="cashout-pin" type="password" class="input w-full rounded-full  bg-base-200" placeholder="Enter 4 digit pin number" />
         
          <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full w-full ">Withdraw Money</button>
        </fieldset>
      </div>
    </div>

    </div>
    </section>

    <script src="./scripts/machine.js"></script>
    <script src="./scripts/add.js"></script>
    <script src="./scripts/cashout.js"></script>
</body>
</html>
